name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install server dependencies
        run: |
          cd server
          npm install

      - name: Install client dependencies
        run: |
          cd client
          npm install

      - name: Build React app
        run: |
          cd client
          npm run build





